<!DOCTYPE html>
<html>
<head>
  <title>Личный кабинет</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }

    h1 {
      color: #6440bf;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6440bf;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #512f9e;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Личный кабинет</h1>
    <textarea id="description" placeholder="Введите ваше описание"></textarea>
    <button id="submitBtn" class="button">Отправить</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
